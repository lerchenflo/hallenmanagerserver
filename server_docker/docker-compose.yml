services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./mongodb_data:/data/db
    networks:
      - spring-mongo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - spring-mongo-network

  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hallenmanager
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy  # Wait for MongoDB to be healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@mongodb:27017/db?authSource=admin
    networks:
      - spring-mongo-network
    volumes:
      - ./mongodb_data:/mongodb_data
      - gradle-cache:/root/.gradle

networks:
  spring-mongo-network:
    driver: bridge

volumes:
  gradle-cache: